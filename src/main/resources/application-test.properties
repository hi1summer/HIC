#basic
server.port = 7000
#server.ssl.key-store = .keystore
#server.ssl.key-store-password = 123456
#server.ssl.keyAlias = hic

#log4j2
logging.config = classpath:log4j2.xml
logging.file.name=/logs/app.log

#spring data jpa
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/hic?serverTimezone=UTC&characterEncoding=UTF8
spring.datasource.username=user
spring.datasource.password=user
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#eureka
eureka.client.serviceUrl.defaultZone: http://host.docker.internal:8001/eureka/
eureka.client.healthcheck.enabled: true
eureka.client.registryFetchIntervalSeconds: 5
eureka.instance.prefer-ip-address: true
eureka.instance.leaseRenewalIntervalInSeconds: 10
eureka.instance.health-check-url-path: /actuator/health
eureka.instance.metadata-map.startup: ${random.int}

#spring boot actuator
management.endpoints.web.exposure.include: "*"
endpoint.health.show-details: ALWAYS

#hystrix
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 3000