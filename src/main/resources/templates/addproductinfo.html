<!DOCTYPE html>

<html>

<head>
  <title>addproductinfo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
  input, button, select, textarea{
      font-family: verdana,arial,sans-serif;
    font-size:25px;
    color:#333333;
  
  }
table {
    font-family: verdana,arial,sans-serif;
    font-size:22px;
    color:#333333;
    border-width: 1px;
    border-color: #999999;
    border-collapse: collapse;
}
table th {
    background-color:#c3dde0;
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #a9c6c9;
}
table tr {
    background-color:#d4e3e5;
}
table td {
    border-width: 1px;
    padding: 8px;
    border-style: solid;
    border-color: #a9c6c9;
}
      .head {
        width:100%;
        height:100px;
        background-color:#d0e4fe;
        text-align: center;
      }
      .head div{
    font-family: verdana,arial,sans-serif;
    color:#333333;
        padding-top:20px;
        font-size:40px;
      }
      .nav{
        font-size:20px;
        position: absolute;
        top: 110px;
        left: 0;
        width: 20%;
        height: 100%;
      }
      .content{
        position: absolute;
        top:110px;
        left: 10%;
        width: 80%;
      }
      ul{
        list-style-type:none;
		margin:0;
		padding: 10px;
		font-weight:bold;
        color:#FFFFFF;
		background-color:#bebebe;
      }
      ul li ul li{
        padding:20px;
      }
      ul li ul li a:hover,ul li ul li a:active{
      background-color:#cc0000;
      }
      .hide{
      display:none
      }
  </style>
</head>

<body>
<div class="head"><div>HIC区块链溯源防伪系统</div></div>
<div class="content">
  <h2><a>添加产品信息</a></h2>
  <hr />
    <form th:action="@{/addproductinfo}" th:object="${productinfo}" method="post">
       <p class="hide">gid：</p>
       <input class="hide" type="text" id="gid" name="gid" th:value="*{gid}" />
       <p>创建时间：</p>
       <input type="text" id="createTime" name="createTime" th:value="*{createTime}" />
       <p>更新时间：</p>
       <input type="text" id="updateTime" name="updateTime" th:value="*{updateTime}" />
       <p>位置：</p>
       <input type="text" id="loc" name="loc" th:value="*{loc}" />
       <p>信息类型：</p>
       <select id="select" th:field="*{infoType}">
       <option th:each="type : ${infoTypes}" 
               th:value="${type.getTypeIndex()}" 
               th:text="${type.getTypeName()}"></option>
       </select>
       <div id="producer" th:if="${productinfo.infoType eq 1}">
       <p>生产者描述：</p>
       <input type="text" id="producerDesc" name="producerDesc" th:value="*{producerDesc}" />
       <p>生产者名称：</p>
       <input type="text" id="producerName" name="producerName" th:value="*{producerName}" />
       </div>
       <div id="express" th:if="${productinfo.infoType eq 2}">
       <p>快递描述：</p>
       <input type="text" id="expressDesc" name="expressDesc" th:value="*{expressDesc}" />
       <p>快递名称：</p>
       <input type="text" id="expressName" name="expressName" th:value="*{expressName}" />
       </div>
       <div id="transaction" th:if="${productinfo.infoType eq 3}">
       <p>交易描述：</p>
       <input type="text" id="transactionDesc" name="transactionDesc" th:value="*{transactionDesc}" />
       <p>交易名称：</p>
       <input type="text" id="transactionName" name="transactionName" th:value="*{transactionName}" />
       </div>
       <p>内容：</p>
       <textarea id="content" name="content" th:value="*{content}" style="height:200px; width:500px">
       </textarea>
       <p>请确认，添加不能删除不能修改</p>
       <button name="submit" type="submit">确认</button>
       <hr />
       <br /><br /><br />
    </form>

</div>
</body>

</html>
