<!DOCTYPE html>

<html>

<head>
  <title>list</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
      table tr td, table tr th {
          border:1px solid #0094ff;
      }
      .head {
        width:100%;
        height:100px;
        background-color:#d0e4fe;
        text-align: center;
      }
      .head div{
        padding-top:20px;
        font-size:40px;
      }
      .nav{
        position: absolute;
        top: 110px;
        left: 0;
        width: 20%;
        height: 100%;
      }
      .content{
        position: absolute;
        top:110px;
        left: 20%;
        width: 80%;
      }
      ul{
        list-style-type:none;
		margin:0;
		padding: 10px;
		font-weight:bold;
        color:#FFFFFF;
		background-color:#bebebe;
      }
      ul li ul li{
        padding:20px;
      }
      ul li ul li a:hover,ul li ul li a:active{
      background-color:#cc0000;
      }
  </style>
</head>

<body>
<div class="head"><div>复合标识区块链保护系统</div></div>
<div class="nav">
<ul>
    <li>
        产品数据维护
        <ul>
            <li><a href="/list">产品列表</a></li>
            <li><a href="/addproduct">新增产品</a></li>
        </ul>
    </li>
    <li>
            产品数据验证
            <ul>
                <li><a>验证</a></li>
            </ul>
    </li>
</ul>
</div>
<div class="content" th:unless="${#lists.isEmpty(list)}">
  <h2><a>产品列表</a></h2>
  
  <table>
      <tr>
        <th>创建日期</th>
        <th>更新日期</th>
        <th>产品名称</th>
        <th>产品描述</th>
        <th>HASH</th>
      </tr>

      <tr th:each="row : ${list}">
        <td th:text="${row.createTime}"></td>
        <td th:text="${row.updateTime}"></td>
        <td><a th:href="@{'/get/'+${row.gid}}" th:text="${row.productName}"></a></td>
        <td th:text="${row.productDesc}"></td>
        <td th:if="${row.producthash ne null}" th:text="${row.producthash.hash}"></td>
        <td th:if="${row.producthash eq null}"><a th:href="@{'/generate/'+${row.gid}}">重新生成hash</a></td>
      </tr>
  </table>
</div>
</body>

</html>
